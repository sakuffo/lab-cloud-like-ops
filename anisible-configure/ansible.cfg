[defaults]
# Inventory file location
inventory = inventory/vsphere_hosts.yml

# Disable SSH host key checking (same as -o StrictHostKeyChecking=no)
host_key_checking = False

# Number of parallel processes to use
forks = 10

# Display output in a more readable format
stdout_callback = yaml

# Enable fact caching to speed up playbook runs
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache
fact_caching_timeout = 86400

# Retry files
retry_files_enabled = True
retry_files_save_path = ./retry

# Ansible roles path
roles_path = roles

# Python interpreter discovery
interpreter_python = auto_silent

[ssh_connection]
# SSH timeout
timeout = 30

# Enable pipelining to reduce SSH connections
pipelining = True

# Control path for SSH connections
control_path = /tmp/ansible-%%h-%%p-%%r

[privilege_escalation]
# Default privilege escalation method
become = True
become_method = sudo
become_user = root
become_ask_pass = False